<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-for-days</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header"> 
        <h1> Weather Dashboard
            <span id="time-display"></span>
        </h1>
    </header>

    <p id="inputContainer">City: <input type="text" id="cityInput"></p>
    <button onclick="getWeather()">Click Me</button>
    <h2 id="cityName">--houston--</h2>

    <div id="weatherContainer">
        <p class="weather" id="dayOne"></p>
        <div class="image"><img src="" class="picture" id="pictureOne" alt=""> </div>
        <p class="min" id="oneMin" >Min</p>
        <p class="max" id="oneMax" >Max</p>
    </div>
    
    <div id="weatherContainer">
        <p class="weather" id="dayTwo"></p>
        <div class="image"><img src="" class="picture" id="pictureTwo" alt=""> </div>
        <p class="min" id="twoMin" >Min</p>
        <p class="max" id="twoMax" >Max</p>
    </div>

    <div id="weatherContainer">
        <p class="weather" id="dayThree"></p>
        <div class="image"><img src="" class="picture" id="pictureThree" alt=""> </div>
        <p class="min" id="threeMin" >Min</p>
        <p class="max" id="threeMax" >Max</p>
    </div>

    <div id="weatherContainer">
        <p class="weather" id="dayFour"></p>
        <div class="image"><img src="" class="picture" id="pictureFour" alt=""> </div>
        <p class="min" id="fourMin" >Min</p>
        <p class="max" id="fourMax" >Max</p>
    </div>

    <div id="weatherContainer">
        <p class="weather" id="dayFive"></p>
        <div class="image"><img src="" class="picture" id="pictureFive" alt=""> </div>
        <p class="min" id="FiveMin" >Min</p>
        <p class="max" id="FiveMax" >Max</p>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script scr="./assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
